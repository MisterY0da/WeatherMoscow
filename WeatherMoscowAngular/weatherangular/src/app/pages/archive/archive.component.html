<ngx-dropzone (change)="onSelect($event)" *ngIf="!uploaded">
	<ngx-dropzone-label>Drop here!</ngx-dropzone-label>
	<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
		<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
	</ngx-dropzone-preview>
</ngx-dropzone>

<div class="example-button-row" *ngIf="!uploaded">
	<button mat-raised-button color="primary" (click)="uploadFiles()">Отправить</button>
</div>

<h1 *ngIf="uploaded"> Отправлено! </h1>
